<script type="text/javascript">
var category = "{$item['category']}";
	 
if (category == '2'){	   
   $("#cate1").hide();
   $("#cate2").show();
}
else {
   $("#cate1").show();
   $("#cate2").hide();
}
 
 $("input[name=category]").click(function(){	
	  switch($("input[name=category]:checked").attr("id")){
	  case "category1":	
		     $("#cate1").show();
			 $("#cate2").hide();
		   break;
	  case "category2":			
		   $("#cate1").hide();
			$("#cate2").show();
		   break;		
	  default:
	   break;
	}		
 });

function mysubmit(obj){
	var id = $.trim($("#id").val());
	var title = $.trim($("#title").val());
	var amount = $.trim($("#amount").val());
	var minamount = $.trim($("#minamount").val());
	var maxamount = $.trim($("#maxamount").val());	
	var category = $("input[name=category]:checked").val();
	
	if (title=='') {
	   layer.msg("红包主题不能为空！",{icon:0});
	   return;
	}
	
	if (category=='1'){
		if (amount=='' || amount==0) {
		   layer.msg("红包金额不能为空！",{icon:0});
		   return;
		}	
	}
	else if(category=='2'){
		if (minamount=='' || minamount==0) {
		   layer.msg("红包金额最小值不能为空！",{icon:0});
		   return;
		}
		if (maxamount=='' || maxamount==0) {
		   layer.msg("红包金额最大值不能为空！",{icon:0});
		   return;
		}	
	}
		
	myprocess(obj);
	$("#myform").submit();
	
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'list')).$mywe['direct'];}";
	 location.href = url;
}

</script>
