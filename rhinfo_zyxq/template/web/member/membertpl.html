<div class="form-group member-group">
	<input type="hidden" class="form-control" value="0"  name="subid[]">
	<div class="col-sm-3 col-lg-3 col-xs-12">
		<div class="input-group">
			<span class="input-group-addon">姓名</span>		
			<input type="text" class="form-control"   placeholder="输入姓名" name="oname[]">			
		</div>
	</div>
	<div class="col-sm-3 col-lg-3 col-xs-12">
		<div class="input-group">
			<span class="input-group-addon">手机号</span>		
			<input type="number" class="form-control"   placeholder="输入手机号" name="omobile[]">			
		</div>
	</div>
	<div class="col-sm-3 col-lg-3 col-xs-12">
		<div class="input-group">
			<span class="input-group-addon">类别</span>		
			<select class="form-control"  name="otype[]" style="width:100px" >
				<option value="1">成员</option>
				<option value="2">租户</option>	
			</select>	
		</div>		
	</div>
	<div class="col-sm-2 col-lg-2 col-xs-12">
		<button class="btn btn-danger" type="button" onclick="removemember(this)" ><i class="fa fa-trash-o"></i> 删除</button>
	</div>
</div>
