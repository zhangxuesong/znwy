<script type="text/javascript">

function mysubmit(obj){
	var ownername = $.trim($("#ownername").val());
	var mobile = $.trim($("#mobile").val());

	if (ownername=='') {
	   layer.msg("姓名不能为空！",{icon:0});
	   return;
	}
	
	if (mobile=='') {
	   layer.msg("手机号码不能为空！",{icon:0});
	   return;
	}
	
	myprocess(obj);
	$("#myform").submit();
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'slist')).$mywe['direct'];}";
	 location.href = url;
}

</script>
