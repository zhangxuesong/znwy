{template 'web/_layer_header'}
{template 'web/_navtitle1'}

<div class="panel panel-default" style="padding-top:50px;">
    <div class="panel-body">    
		<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
		<input type="hidden" name="token" value="{$_W['token']}" />
		<input type="hidden" name="id" value="{$item['id']}" id="id">
		<input type="hidden" name="pid" value="{$item['pid']}" >
		<input type="hidden" name="rid" value="{$item['rid']}" >
		<input type="hidden" name="bid" value="{$item['bid']}" >
		<input type="hidden" name="tid" value="{$item['tid']}" >		
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>房屋名称</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="title" disabled value="{$item['title']}" placeholder="输入房屋名称，如：103室" name="title">
		</div>	
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">业主姓名</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="oldownername" value="{$item['ownername']}" readonly placeholder="输入业主姓名" name="oldownername">
		</div>	
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">手机号码</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="number" class="form-control" id="oldmobile" value="{$item['mobile']}" readonly placeholder="输入手机号码" name="oldmobile">
		</div>	
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">收费状态</label>
		<div class="col-sm-7 col-lg-8 col-xs-12">
			<label class="radio-inline">
				<input type="radio" name="isfree" id="isfree1" value="0"  />收费</label>
			<label  class="radio-inline">
				<input type="radio" name="isfree" id="isfree2" value="1"  /> 免费</label>
			<label  class="radio-inline">
				<input type="radio" name="isfree" id="isfree3" value="2"  /> 空置</label>
			<label  class="radio-inline">
				<input type="radio" name="isfree" id="isfree4" value="3"  checked /> 异常</label>	
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">异常描述</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<textarea style="height: 80px;" id="content" class="form-control" name="content"></textarea>	
		</div>	
	</div>
	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">备注</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control"  value="" placeholder="输入备注" name="remark">
		</div>	
	</div>

</form>	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">

function mysubmit(obj){
	var content = $.trim($("#content").val());
	
	if (content=='') {
	   layer.msg("异常描述不能为空！",{icon:0});
	   return;
	}
		
	
	myprocess(obj);
	$("#myform").submit();
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'slist')).$mywe['direct'];}";
	 location.href = url;
}

</script> 

</body>
</html>
