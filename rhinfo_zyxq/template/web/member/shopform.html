<script type="text/javascript">
var isfree = "{$item['isfree']}";
if(isfree=='1'){
	 $("#freedate").show();
}

 $("input[name=isfree]").click(function(){
	  switch($("input[name=isfree]:checked").attr("id")){
	  case "isfree1":			   
		   $("#freedate").hide();
		   break;
	  case "isfree2":			
		   $("#freedate").show();
		   break;
	  default:
		   $("#freedate").hide();	
		   break;
		}
 });	 
</script>
