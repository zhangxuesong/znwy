<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
	<input type="hidden" name="token" value="{$_W['token']}" />	
	<input type="hidden" name="id" id="id" value="{$item['id']}" />	
	<input type="hidden" name="pid" value="{$item['pid']}" >
	<input type="hidden" name="rid" value="{$item['rid']}" >
	<input type="hidden" name="lid" value="{$item['lid']}" >
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>车位名称</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="title" value="{$item['title']}" readonly placeholder="车位名称" name="title" />
		</div>	
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">业主姓名</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="ownername" value="{$item['ownername']}" placeholder="输入业主姓名" name="ownername" />
		</div>	
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">手机号码</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="number" class="form-control" id="mobile" value="{$item['mobile']}" placeholder="输入手机号码" name="mobile" />
		</div>	
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>车牌号码</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">			
			<input type="text" class="form-control" id="carno" value="{$item['carno']}" placeholder="输入车牌号码" name="carno" style="text-transform:uppercase;"/>
		</div>	
	</div>
	<div class="form-group" style="display:none;">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">同步停车场月卡</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="parkid" name="parkid" >
				<option value="0">请选择</option>
				{loop $parkings $park}
					<option value="{$park['id']}" >{$park['title']}</option>
				{/loop}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>合同起始日期</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			{php echo tpl_form_field_date('startdate',$item['startdate']);}
		</div>	
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>合同结束日期</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			{php echo tpl_form_field_date('enddate',$item['enddate']);}
		</div>	
	</div>
		<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>价格</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<div class="input-group">
				<input type="text" class="form-control" id="price" value="{$item['price']}" placeholder="输入单价" name="price" />
				 <span class="input-group-btn">
					<select class="form-control" name="pricemethod" style="width:150px;">
							<option value="0" {if empty($item['pricemethod']) || $item['pricemethod']==0}selected{/if}>元 / 缴费周期</option>							
							<option value="1" {if $item['pricemethod']==1}selected{/if}>元 / 月</option>
						</select>				 
				</span>
			 </div>
		</div>	
	</div>
		
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>缴费周期</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<div class="input-group">
				<input type="text" class="form-control" id="paymonths" value="{$item['paymonths']}" placeholder="输入缴费月数" name="paymonths" />
				 <span class="input-group-addon">个月</span>
			 </div>
		</div>	
	</div>
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">备注</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<textarea style="height: 80px;" class="form-control" name="remark">{$item['remark']}</textarea>
		</div>	
	</div>
</form>
