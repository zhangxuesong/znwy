{template 'web/_layer_header'}
{template 'web/_navtitle1'}

<div class="panel panel-default" style="padding-top:30px;" >
    <div class="panel-body">    
		{template 'web/'.$mydo.'/compform'}	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">
function mysubmit(obj){
	var id = $.trim($("#id").val());
	var title = $.trim($("#title").val());
	var compcode = $.trim($("#compcode").val());
	var province = $(".tpl-province").find("option:selected").val();
	var city = $(".tpl-city").find("option:selected").val();
	var district = $(".tpl-district").find("option:selected").val();	
	var address = $.trim($("#address").val());
	if (title=='') {
	   layer.msg("公司名称不能为空！",{icon:0});
	   return;
	}
	if (compcode=='') {
	   layer.msg("公司代号不能为空！",{icon:0});
	   return;
	}
	if (province=='') {
	   layer.msg("省不能为空！",{icon:0});
	   return;
	}
     if (city=='') {
	  layer.msg("市不能为空！",{icon:0});
	   return;
	}		
	if (address=='') {
	   layer.msg("公司地址不能为空！",{icon:0});
	   return;
	}	
	myprocess(obj);
	$("#myform").submit();	
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'complist')).$mywe['direct'];}";
	 location.href = url;
}
</script>

</html>
