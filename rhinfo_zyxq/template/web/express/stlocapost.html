{template 'web/_layer_header'}
{template 'web/_navtitle1'}
<div class="panel panel-default" style="padding-top:50px;">
    <div class="panel-body">    
		<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
			<input type="hidden" name="token" value="{$_W['token']}" />	
			<input type="hidden" name="id" id="id" value="{$item['id']}" />	
			<input type="hidden" class="form-control" id="cabid" value="{php echo !empty($item['cabid'])?$item['cabid']:$_GPC['cabid'];}" name="cabid" />			
		
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>储存格编号</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="title" value="{$item['title']}" placeholder="储存格编号" name="title" />
				</div>	
			</div>					
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>尺寸规格</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<select class="form-control"  name="spec" id="spec" >
						<option value="1" {if $item['spec'] == 1} selected {/if} >小格</option>
						<option value="2" {if $item['spec'] == 2} selected {/if} >中格</option>
						<option value="3" {if $item['spec'] == 3} selected {/if} >大格</option>
					</select>
				</div>	
			</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-2 control-label">控制编号</label>
			<div class="col-sm-8 col-lg-9 col-xs-12">
				<input type="text" class="form-control" id="ctrlcode" value="{$item['ctrlcode']}" placeholder="输入控制编号" name="ctrlcode" />
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-2 control-label">备注</label>
			<div class="col-sm-8 col-lg-9 col-xs-12">
				<input type="text" class="form-control" id="remark" value="{$item['remark']}" placeholder="输入备注" name="remark" />
			</div>	
		</div>	
		<div class="form-group">
			<label class="col-sm-2 col-md-2 col-xs-12 control-label">状态</label>
			<div class="col-sm-8 col-lg-9 col-xs-12">
				<label class='radio-inline'>
				<input type='radio' name='status' value='1'  {if $item['status']==1 } checked{/if}/> 启用
				</label>
				<label class='radio-inline'>
					<input type='radio' name='status' value='0' {if empty($item['status']) || $item['status']==0 } checked{/if} /> 禁用
				</label>
			</div>
		</div>
		</form>	

    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">

function mysubmit(obj){
	var title = $.trim($("#title").val());
	
    if (title=='') {
	   layer.msg("编号不能为空！",{icon:0});
	   return;
	}
	
	myprocess(obj);
	$("#myform").submit();
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'stlocalist','cabid'=>$_GPC['cabid'])).$mywe['direct'];}";
	 location.href = url;
}

</script> 

</body>
</html>
