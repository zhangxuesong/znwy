{template 'web/_layer_header'}
{template 'web/_navtitle1'}

<div class="panel panel-default" style="padding-top:50px;">
    <div class="panel-body">    
		<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
			<input type="hidden" name="token" value="{$_W['token']}" />
			<input type="hidden" name="pid" value="{$pid}" >
			<input type="hidden" name="rid" value="{$rid}" >
			<input type="hidden" name="bid" value="{$bid}" >
			<input type="hidden" name="tid" value="{$tid}" >
			<div class="form-group" style="display:none;">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label">前缀名称</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="prefix" value="" placeholder="如:A或B-，可不填写" name="prefix">
				</div>	
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>起始编号</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="startnum" value="" placeholder="房屋起始编号" name="startnum">
				</div>					
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label">结束编号</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="endnum" value="" placeholder="房屋结束编号" name="endnum">
					<span class="help-block">编号统一位数可以补0，如30间房屋，三位就输入030</span>
				</div>					
			</div>
			<div class="form-group" style="display:none;" >
				<label class="col-xs-12 col-sm-2 col-md-2 control-label">编号统一位数</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="digit" value="" placeholder="房屋编号统一位数，可不设定" name="digit">
				</div>	
			</div>
			<div class="form-group" style="display:none;" >
				<label class="col-xs-12 col-sm-2 col-md-2 control-label">后缀名称</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="suffix" value="" placeholder="室" name="suffix">
				</div>	
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>总楼层</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" class="form-control" id="floors" value="1" placeholder="总楼层数" name="floors">
				</div>	
			</div>
		</form>	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

    if (floors > 0 ) {

</script> 

</body>
</html>
