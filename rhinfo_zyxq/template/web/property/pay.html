{template 'web/_layer_header'}
{template 'web/_navtitle1'}

<div class="panel panel-default" style="padding-top:30px;">
    <div class="panel-body">    
		{template 'web/'.$mydo.'/payform'}	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">

var paytype = "{$item['paytype']}";
	 
if (paytype == '1'){	   
   $("#wxpay").hide();
   $("#payurl").hide();
   $("#paykey").hide();
   $("#starpay").hide();
}
else if(paytype == '3') {
   $("#wxpay").hide();
   $("#payurl").show();
   $("#paykey").hide();
   $("#starpay").hide();
}
else if(paytype == '4') {
   $("#wxpay").hide();
   $("#payurl").hide();
   $("#paykey").show();
   $("#starpay").hide();
}
else if(paytype == '5') {
   $("#wxpay").hide();
   $("#payurl").hide();
   $("#paykey").hide();
   $("#starpay").show();
}
else {
   $("#wxpay").show();
   $("#payurl").hide();
   $("#paykey").hide();
   $("#starpay").hide();
}
 
 $("input[name=paytype]").click(function(){	
	  switch($("input[name=paytype]:checked").attr("id")){
	  case "ali":	
		   $("#wxpay").hide(); 
		   $("#payurl").hide();
		   $("#paykey").hide();
		   $("#starpay").hide();
		   break;
	  case "wx":			
		   $("#wxpay").show();
		   $("#payurl").hide();
		   $("#paykey").hide();
		   $("#starpay").hide();
		   break;		
	  case "bank":
		   $("#wxpay").hide();
		   $("#payurl").show();
		   $("#paykey").hide();
		   $("#starpay").hide();
		   break;
	  case "rsd":
		   $("#wxpay").hide();
		   $("#payurl").hide();	
		   $("#paykey").show();	
		   $("#starpay").hide();
			break;
	  case "star":
		   $("#wxpay").hide();
		   $("#payurl").hide();	
		   $("#paykey").hide();	
		   $("#starpay").show();
			break;
	  default:
	   break;
	}		
 });

 $("input[name=alipay_type]").click(function(){	
	 switch($("input[name=alipay_type]:checked").val()){
	 case "0":	
		$("#alipay").show();			
		$("#aliapp").hide();
		break;
	 case "1":	
		$("#alipay").hide();			
		$("#aliapp").show();
		break;
	  default:
		$("#alipay").hide();			
		$("#aliapp").hide();
		break;
	}		
});

function mysubmit(obj){	
	window.scrollTo(0,0);
	var aliaccount = $.trim($("#aliaccount").val());
	var alipartner =  $.trim($("#alipartner").val());
	var alisecret= $.trim($("#alisecret").val());
	var submerchid = $.trim($("#submerchid").val());	
	var submerchsecret = $.trim($("#submerchsecret").val());
	var bankmerchid = $.trim($("#bankmerchid").val());	
	var rsdbankmerchid = $.trim($("#rsdbankmerchid").val());
	var ymfurl = $.trim($("#ymfurl").val());
	var bankkey = $.trim($("#bankkey").val());	
	var paytype = $("input[name=paytype]:checked").val();
	var ispay = $("input[name=ispay]:checked").val();
	
	if(ispay == 1){	
		if (paytype=='1'){
			if (aliaccount=='') {
			   layer.msg("支付账号不能为空！",{icon:0});
			   return;
			}	
			
			 if (alipartner=='') {
			   layer.msg("合作身份不能为空！",{icon:0});
			   return;
			}	
			
			if (alisecret=='') {
			   layer.msg("检验密钥不能为空！",{icon:0});
			   return;
			}
		}
		else if(paytype=='2'){
			if (submerchid=='' && ispay==1) {
			   layer.msg("子商户号不能为空！",{icon:0});
			   return;
			}
		}
		else if(paytype=='3'){
			if (bankmerchid=='' && ispay==1) {
			   layer.msg("商户号不能为空！",{icon:0});
			   return;
			}	
			if (ymfurl=='') {
			   layer.msg("接口地址不能为空！",{icon:0});
			   return;
			}			
		}
		else if(paytype=='4'){
			if (rsdbankmerchid=='' && ispay==1) {
			   layer.msg("商户号不能为空！",{icon:0});
			   return;
			}			
			if (bankkey=='') {
			   layer.msg("访问密钥不能为空！",{icon:0});
			   return;
			}	
		}
	}
	myprocess(obj);
	$("#myform").submit();
}

function myreturn(){
    var url = "{php echo $this->createWeburl($mydo,array('op'=>'list'));}";	
	location.href = url;
}
</script> 

</body>
</html>
