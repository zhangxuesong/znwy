{template 'web/_layer_header'}
{template 'web/_navtitle1'}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/fonts/iconfont.css?v=20170703">
<div class="panel panel-default" style="padding-top:30px;">
    <div class="panel-body">    
		{template 'web/'.$mydo.'/itemform'}	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">
var category = "{$_GPC['category']}";
function mysubmit(obj){
	var title = $.trim($("#title").val());
	var price = $.trim($("#price").val());
	var paymonths = $.trim($("#paymonths").val());
	var pid = $("#pid").find("option:selected").val();
	var rid = $("#rid").find("option:selected").val(); 
	var bid = $("#bid").find("option:selected").val(); 
	var calmethod = $("#calmethod").find("option:selected").val(); 
	    
	if (pid=='0') {
	   layer.msg("所属物业不能为空！",{icon:0});
	   return;
	}	
	if (rid=='0') {
	   layer.msg("所属主体名称不能为空！",{icon:0});
	   return;
	}
	if (bid=='0' && category !='0' && category<3 ) {
	   layer.msg("收费分组不能为空！",{icon:0});
	   return;
	}
	if (title=='') {
	   layer.msg("项目名称不能为空！",{icon:0});
	   return;
	}
	if (calmethod=='') {
	   layer.msg("计费方式不能为空！",{icon:0});
	   return;
	}
	if (price=='') {
	   layer.msg("单价不能为空！",{icon:0});
	   return;
	}
	if (paymonths=='') {
	   layer.msg("缴费周期不能为空！",{icon:0});
	   return;
	}	

	myprocess(obj);
	$("#myform").submit();
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'item')).$mywe['direct'];}";
	 location.href = url;
}

</script> 

</body>
</html>
