function myclose(){
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index);
	window.parent.location.reload();
}

function myhelp(){
	var url = "{php echo $this->createWebUrl('help',array('op'=>'help','fromdo'=>$mydo,'fromop'=>isset($helpcate)?$helpcate:$operation)).$mywe['direct'];}";
	var title = "<i class='fa fa-hand-o-right'></i> {$navtitle}&nbsp;&gt;&nbsp;快速帮助";
	var index = layer.open({
		type: 2,
		title: title,
		content: url,
		area: ['600px','600px'],
		fix: false, 
		maxmin: true,
		shade:0.4
	});	
	layer.full(index);
}
$.fn.serializeObject = function() {  
	var o = {};  
	var a = this.serializeArray();  
	$.each(a, function() {  
		if (o[this.name]) {  
			if (!o[this.name].push) {  
				o[this.name] = [ o[this.name] ];  
			}  
			o[this.name].push(this.value || '');  
		} else {  
			o[this.name] = this.value || '';  
		}  
	});  
	return o;  
} 
</script>
