<script type="text/javascript">
var pid = {$pid};
var rid = {$rid};

function mysubmit(obj){	
	var title = $.trim($("#title").val());
	
    if (title=='') {
	   layer.msg("分类名称不能为空！",{icon:0});
	   return;
	}

	var t1 = document.getElementById("myform").getElementsByTagName("input");  
    for(i=0;i < t1.length;i++) {  
        if(t1[i].type == "checkbox")  {  
		   if(!(t1[i].checked)) {  
			   t1[i].checked = true;  
			   t1[i].value = "0";  
		   }  
        }  
    }  
	
	myprocess(obj);
	$("#myform").submit();
}

function myreturn(){
	 var url = "{php echo $this->createWeburl($mydo,array('op'=>'list','category'=>$category)).$mywe['direct'];}" + "&pid=" + pid + "&rid=" + rid;
	 location.href = url;
}

</script>
