{template 'web/_layer_header'}
{template 'web/_navtitle1'}

<div class="panel panel-default" style="padding-top:30px;" >
    <div class="panel-body">    
		{template 'web/'.$mydo.'/form'}	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">
var cate = "{$cate}";
function mysubmit(obj){
	var id = $.trim($("#id").val());
	var title = $.trim($("#title").val());
	var pid = $("#pid").find("option:selected").val();
	var rid = $("#rid").find("option:selected").val(); 
	var cid = $("#cid").find("option:selected").val();	

	if (pid=='0' && cate==2) {
	   layer.msg("所属物业不能为空！",{icon:0});
	   return;
	}
	
	if (rid=='0' && cate==2) {
	   layer.msg("所属主体不能为空！",{icon:0});
	   return;
	}
	if (cid=='0') {
	   layer.msg("版块分类不能为空！",{icon:0});
	   return;
	}
	if (title=='') {
	   layer.msg("版块名称不能为空！",{icon:0});
	   return;
	}
		
	myprocess(obj);
	$("#myform").submit();
	
}

function myreturn(){
	window.history.back();
}

</script> 

</body>
</html>
