<style>
.chart{
	width:100%;
	height:600px;
	overflow-y:auto;
}
.count{
	float:right;
	display:inline-block;
	height:26px;
	line-height:26px;
}
</style>
<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">欠费统计分析</h4>
		<span class="count">总共楼宇或区域：<strong>{php echo count($rooms)}</strong> 个</span>
	</div>
	<div class="panel-body">
		<div class="chart" id="chartunit"></div>
	</div>
</div>
<script src="../addons/rhinfo_zyxq/static/lib/echarts/echarts-all.js"></script>	
<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var chartunit = echarts.init(document.getElementById('chartunit'));
		// 所属住户-option_pop 
		option_pop = {
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data: [{$legend_data}] //所属主体
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			toolbox: {
				show : true,
				feature : {
					restore : {show: true},
					saveAsImage : {show: true}
				},
			},
			xAxis: {
				type: 'value'
			},
			yAxis: {
				type: 'category',
				data: [{$yAxis}]
			},
			series: [
				{loop $feeitems $feeitem}
				{
					name: '{$feeitem["title"]}',
					type: 'bar',
					stack: '总和',
					
					itemStyle: {
						normal: {
							//柱形图圆角，初始化效果
							barBorderRadius: [0, 0, 0, 0],
						},
						emphasis: {
							barBorderRadius: [0, 0, 0, 0],
						}
					},
					label: {
						normal: {
							show: true,
							position: 'insideRight'
						}
					},
					data: [{$feeitem["data"]}],
				},
				{/loop}
			]
		};
		$("#chartunit").height($(window).height()- 150);
		chartunit.setOption(option_pop);			
		window.onresize = function() {
			chartunit.resize();
		};
</script>
