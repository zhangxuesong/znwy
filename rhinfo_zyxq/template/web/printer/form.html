<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
	<input type="hidden" name="token" value="{$_W['token']}" />	
	<input type="hidden" name="id" id="id" value="{$item['id']}" />
	<input type="hidden" name="pid" value="{$pid}" />
	<input type="hidden" name="rid" value="{$rid}" />
	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">打印机品牌</label>
		<div class="col-sm-7 col-lg-8 col-xs-12">
			<label class="radio-inline">
				<input type="radio" name="printbrand" value="1" id="print1" {if empty($item['printbrand']) || $item['printbrand']==1 } checked{/if} />易联云打印机</label>
			<label  class="radio-inline">
				<input type="radio" name="printbrand" value="2" id="print2" {if $item['printbrand']==2 } checked{/if} /> 飞鹅打印机</label>						
		</div>
	</div>
	

	<div class="form-group" >
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">打印类型</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<select name="printtype" id="printtype" class="form-control">
				<option value="0">不限</option>
				<option value="1" {if $item['printtype']=='1'}selected{/if}>业主报修</option>
				<option value="2" {if $item['printtype']=='2'}selected{/if}>投诉建议</option>
				<option value="3" {if $item['printtype']=='3'}selected{/if}>业主缴费</option>		
				<option value="4" {if $item['printtype']=='4'}selected{/if}>停车月卡</option>						
			</select>	
		</div>	
	</div>		

	<div class="form-group">
	<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>打印机密钥</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<input type="text" class="form-control" id="printkey" value="{$item['printkey']}" placeholder="输入密钥" name="printkey">
			<span class="help-block">请填写打印机密钥，易联云API-<a href="http://yilianyun.10ss.net/" target="_blank">申请</a>&nbsp;&nbsp;&nbsp;&nbsp;飞鹅API-<a href="http://www.feieyun.com/" target="_blank">申请</a></span>
		</div>	
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>打印机编号</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<input type="text" class="form-control" id="printno" value="{$item['printno']}" placeholder="输入打印机编号" name="printno">
			<span class="help-block">查看打印机.</span>
		</div>	
	</div>
	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>用户</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<input type="text" class="form-control" id="userid" value="{$item['userid']}" placeholder="输入用户" name="userid">
			<span class="help-block">易联云为用户id（管理中心系统集成里获取）,飞鹅为USER（管理后台获取）</span>
		</div>	
	</div>
	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>密钥</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<input type="text" class="form-control" id="apikey" value="{$item['apikey']}" placeholder="输入密钥" name="apikey">
			<span class="help-block">易联云为apiKey（管理中心系统集成里获取）,飞鹅为UKEY（管理后台获取）</span>
		</div>	
	</div>
	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>URL</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<input type="text" class="form-control" id="url" readonly value="{php echo empty($item['url'])?'http://open.10ss.net:8888':$item['url'];}" placeholder="输入API接口地址" name="url">
			<span class="help-block">API接口地址</span>
		</div>	
	</div>	
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>状态</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<label class='radio-inline'><input type="radio" name="status" value="1" {if $item['status'] == 1 || empty($item['status'])} checked="true" {/if} >启用</label>
			<label class='radio-inline'><input type="radio" name="status" value="2" {if $item['status'] == 2} checked="true" {/if} >禁用</label>										
		</div>
	</div>
	 
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">备注</label>
		<div class="col-sm-6 col-lg-6 col-xs-12">
			<input type="text" class="form-control" id="remark" value="{$item['remark']}" placeholder="输入备注" name="remark" />
		</div>	
	</div>	
</form>
