<div class="form-group">
	<input type="hidden" class="form-control" value="0"  name="ruleid[]">
	<label class="col-xs-12 col-sm-2 col-md-2 control-label">楼层区间</label>
	<div class="col-sm-3 col-lg-3 col-xs-12">
		<div class="input-group">
			<span class="input-group-addon">从</span>		
			<input type="number" class="form-control"   placeholder="楼层" name="floorstart[]">
			<span class="input-group-addon">到</span>
			<input type="number" class="form-control"   placeholder="楼层" name="floorend[]">
		</div>
	</div>
	<div class="col-sm-3 col-lg-3 col-xs-12">
		<div class="input-group">
			<span class="input-group-addon">单价</span>		
			<input type="text" class="form-control"   name="price[]">
			<span class="input-group-addon">元</span>
		</div>		
	</div>
	<div class="col-sm-2 col-lg-2 col-xs-12">
		<button class="btn btn-danger" type="button" onclick="removepricerule(this)" ><i class="fa fa-trash-o"></i> 删除</button>
