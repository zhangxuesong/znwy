<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
	<input type="hidden" name="token" value="{$_W['token']}" />	
	<input type="hidden" name="id" id="id" value="{$item['id']}" />	
    
	{if $_W['uid']} 
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"> <span class="text-danger">*</span>所属物业</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control"  name="pid" id="pid" onchange="renderCategory(this,'region','rid')">
				{if $item['pname'] }
					<option value="{$item['pid']}">{$item['pname']}</option>
				{else}
					<option value="0">请选择所属物业</option>
				{/if}
				
				{loop $myproperty $k $v}
					<option value="{$v['id']}" {if $item['pid'] == $v['id']} selected {/if} >{$v['title']}</option>
				{/loop}
			</select>				
		</div>
	</div>
	{else}
	<input type="hidden" class="form-control" id="pid" value="{$mywe['pid']}" name="pid" />
	{/if}
			
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>所属主体</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="rid" name="rid" onchange="renderCategory(this,'location','lid')" onclick="changeHeader(this,'headper','hid')">
				{if $item['rname'] }
					<option value="{$item['rid']}">{$item['rname']}</option>
				{else}
					<option value="0">请选择所属主体</option>
				{/if}
				{loop $eregions $i $r}
					<option value="{$r['id']}" {if $item['rid'] == $r['id']} selected {/if} >{$r['title']}</option>
				{/loop}
				{if $_W['uid']} 
				{else}
					{if $operation=='patroladd'}
						{loop $regions $i $r}
							<option value="{$r['id']}" {if $item['rid'] == $r['id']} selected {/if} >{$r['title']}</option>
						{/loop}
					{/if}
				{/if}
			</select>
		</div>
	</div>	

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">区域</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="lid" name="lid" onchange="renderCategory(this,'building','bid')">
				
				{if $item['lname'] }
					<option value="{$item['lid']}">{$item['lname']}</option>
				{else}
					<option value="0">请选择区域</option>
				{/if}	
				{loop $elocations $location}
					<option value="{$location['id']}" {if $item['lid'] == $location['id']} selected {/if} >{$location['title']}</option>
				{/loop}			
			</select>
		</div>
	</div>
			
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">楼宇</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="bid" name="bid" onchange="renderCategory(this,'unit','tid')">
				{if $item['bname'] }
					<option value="{$item['bid']}">{$item['bname']}</option>
				{else}
					<option value="0">请选择楼宇</option>
				{/if}	
				{loop $ebuildings $j $d}
					<option value="{$d['id']}" {if $item['bid'] == $d['id']} selected {/if} >{$d['title']}</option>
				{/loop}			
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">单元</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="tid" name="tid" >
	
				{if $item['tname'] }
					<option value="{$item['tid']}">{$item['tname']}</option>
				{else}
					<option value="0">请选择单元</option>
				{/if}
				{loop $eunits $m $t}
					<option value="{$t['id']}" {if $item['tid'] == $t['id']} selected {/if} >{$t['title']}</option>
				{/loop}				
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>负责人</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="hid" name="hid" >
				{if $item['hname'] }
					<option value="{$item['hid']}">{$item['hname']}</option>
				{else}
					<option value="0">请选择负责人</option>
				{/if}
				{loop $headpers $h $r}
					<option value="{$r['id']}" {if $item['hid'] == $r ['id']} selected {/if} >{$r['title']}</option>
				{/loop}				
			</select>
		</div>	
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>清洁内容</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="areacont" value="{$item['areacont']}" name="areacont" />
		</div>	
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label"><span class="text-danger">*</span>清洁要求 </label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="ask" value="{$item['ask']}" name="ask" />
		</div>	
	</div>

		<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">清洁周期</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<div class="input-group">
				<span class="input-group-addon">方式</span>
				<select class="form-control" id="cycle" name="cycle" onchange="selectChange()" style="min-width:100px;">
					<option value="1" {if $item['cycle']==1}selected{/if}>按天</option>
					<option value="2" {if $item['cycle']==2}selected{/if}>按星期</option>
					<option value="3" {if $item['cycle']==3}selected{/if}>按月</option>
					<option value="4" {if $item['cycle']==4}selected{/if}>按年</option>
				</select>
				<span class="input-group-addon"  style="display:none;" id="monthtxt">日期</span>
				<select class="form-control" id="month" name="month" style="min-width:100px;display:none;">
					<option value="1" {if $item['month']==1}selected{/if}>1</option>
					<option value="2" {if $item['month']==2}selected{/if}>2</option>
					<option value="3" {if $item['month']==3}selected{/if}>3</option>
					<option value="4" {if $item['month']==4}selected{/if}>4</option>
					<option value="5" {if $item['month']==5}selected{/if}>5</option>
					<option value="6" {if $item['month']==6}selected{/if}>6</option>
					<option value="7" {if $item['month']==7}selected{/if}>7</option>
					<option value="8" {if $item['month']==8}selected{/if}>8</option>
					<option value="9" {if $item['month']==9}selected{/if}>9</option>
					<option value="10" {if $item['month']==10}selected{/if}>10</option>
					<option value="11" {if $item['month']==11}selected{/if}>11</option>
					<option value="12" {if $item['month']==12}selected{/if}>12</option>
				</select>
				<span class="input-group-addon" style="display:none;" id="datetxt">日期</span>				
				<input type="number" class="form-control" style="display:none;" id="day" value="{php echo empty($item['day'])?1:$item['day'];}" name="day" />
				<span class="input-group-addon" style="display:none;" id="daytxt">日</span>
				<span class="input-group-addon"  style="display:none;" id="weektxt">星期</span>
				<select class="form-control" id="week" name="week" style="min-width:100px;display:none;">
					<option value="1" {if $item['week']==1}selected{/if}>一</option>
					<option value="2" {if $item['week']==2}selected{/if}>二</option>
					<option value="3" {if $item['week']==3}selected{/if}>三</option>
					<option value="4" {if $item['week']==4}selected{/if}>四</option>
					<option value="5" {if $item['week']==5}selected{/if}>五</option>
					<option value="6" {if $item['week']==6}selected{/if}>六</option>
					<option value="7" {if $item['week']==7}selected{/if}>日</option>
				</select>
				<span class="input-group-addon">开始时间</span>
				<input type="text" class="form-control starttime" name="starttime" id="starttime" value="{$item['starttime']}" readonly />
				<span class="input-group-addon">结束时间 </span>
				<input type="text" class="form-control endtime" name="endtime" id="endtime" value="{$item['endtime']}" readonly />		
			</div>
			<span class="help-block">按月和按年指定日期，以开始日期和结束日期为准，开始和结束时间为空则在开始日期和结束日期期间任何时间点都可以清洁</span>
		</div>		
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">开始日期</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			{php echo tpl_form_field_date('startdate',$item['startdate']);}
			<span class="help-block">清洁计划开始日期</span>
		</div>	
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">结束日期</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			{php echo tpl_form_field_date('simdate',$item['simdate']);}
			<span class="help-block">清洁计划结束日期</span>
		</div>	
	</div>


</form>	

<script type="text/javascript">
	var lbskey = "{$sysconifg['qq_lbskey']}";
	window._region = {php echo json_encode($myregion);};	
	window._location = {php echo json_encode($mylocation);};	
	window._building = {php echo json_encode($mybuilding);};
	window._unit = {php echo json_encode($myunit);};
	window._headper = {php echo json_encode($myheadper);};

	function renderCategory(obj, name,id){
		var index = obj.options[obj.selectedIndex].value;
		require(['jquery', 'util'], function($, u){
			$selectChild = $("#"+ id);
			var html = '<option value="0">请选择</option>';
			if (id=='rid'){
				$("#lid").html(html);
				$("#bid").html(html);
				$("#tid").html(html);
				$("#hid").html(html);
			}
			else if(id=='lid'){				
				$("#bid").html(html);
				$("#tid").html(html);
			}
			else if (id=='bid'){
				$("#tid").html(html);
			}

			if (!window['_'+name] || !window['_'+name][index]) {
				$selectChild.html(html);
				return false;
			}
			for(var i=0; i< window['_'+name][index].length; i++){
				html += '<option value="'+window['_'+name][index][i]['id']+'">'+window['_'+name][index][i]['title']+'</option>';
			}
			$selectChild.html(html);
			console.log( $selectChild.html(html) );
		});
	}

	function changeHeader(obj, name,id){
		var index = obj.options[obj.selectedIndex].value;
		require(['jquery', 'util'], function($, u){
			$selectChild = $("#"+ id);
			var html = '<option value="0">请选择</option>';

			if (!window['_'+name] || !window['_'+name][index]) {
				$selectChild.html(html);
				return false;
			}
			for(var i=0; i< window['_'+name][index].length; i++){
				html += '<option value="'+window['_'+name][index][i]['id']+'">'+window['_'+name][index][i]['title']+'</option>';
			}
			$selectChild.html(html);
			console.log( $selectChild.html(html) );
		});
	}
	require(['angular.sanitize','clockpicker'], function(angular, $, _){
		$('.starttime').clockpicker({autoclose: true});
		$('.endtime').clockpicker({autoclose: true});
	});
	
   var cycle = "{$item['cycle']}";
   if(cycle==1){
		$("#monthtxt").hide();
		$("#month").hide();
		$("#datetxt").hide();
		$("#day").hide();
		$("#daytxt").hide();	
		$("#weektxt").hide();
		$("#week").hide();
   }
   else if(cycle==2){
		$("#monthtxt").hide();
		$("#month").hide();
		$("#datetxt").hide();
		$("#day").hide();
		$("#daytxt").hide();	
		$("#weektxt").show();
		$("#week").show();
   }
   else if(cycle==3){
		$("#monthtxt").show();
		$("#month").show();
		$("#datetxt").show();
		$("#day").show();
		$("#daytxt").show();	
		$("#weektxt").hide(); 
		$("#week").hide();
		$("#monthtxt").html('每');
		$("#datetxt").html('个月');
   }
   else if(cycle==4){
		$("#monthtxt").show();
		$("#month").show();
		$("#datetxt").show();
		$("#day").show();
		$("#daytxt").show();	
		$("#weektxt").hide();
		$("#week").hide();
		$("#monthtxt").html('日期');
		$("#datetxt").html('月');
   }
	
	function selectChange(){
        var objS = document.getElementById("cycle");
        var value = objS.options[objS.selectedIndex].value;
       if(value==1){
			$("#monthtxt").hide();
			$("#month").hide();
			$("#datetxt").hide();
			$("#day").hide();
			$("#daytxt").hide();	
			$("#weektxt").hide();
			$("#week").hide();
	   }
	   if(value==2){
			$("#monthtxt").hide();
			$("#month").hide();
			$("#datetxt").hide();
			$("#day").hide();
			$("#daytxt").hide();	
			$("#weektxt").show();
			$("#week").show();
	   }
	   if(value==3){
			$("#monthtxt").show();
			$("#month").show();
			$("#datetxt").show();
			$("#day").show();
			$("#daytxt").show();	
			$("#weektxt").hide(); 
			$("#week").hide();
			$("#monthtxt").html('每');
			$("#datetxt").html('个月');
	   }
	   if(value==4){
			$("#monthtxt").show();
			$("#month").show();
			$("#datetxt").show();
			$("#day").show();
			$("#daytxt").show();	
			$("#weektxt").hide();
			$("#week").hide();
			$("#monthtxt").html('日期');
			$("#datetxt").html('月');
	   }
    }
</script>
