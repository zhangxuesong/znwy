{template 'web/_layer_header'}
{template 'web/_navtitle1'}

<div class="panel panel-default" style="padding-top:30px;" >
    <div class="panel-body">    
		{template 'web/'.$mydo.'/form'}	
    </div>
</div>

{template 'web/_layer_footer'}
{template 'web/_bottom'}

<script type="text/javascript">
function mysubmit(obj){
	var id = $.trim($("#id").val());
	var title = $.trim($("#title").val());
    var address = $.trim($("#address").val());
	var lng = $.trim($("#lng").val());
	var lat = $.trim($("#lat").val());
	var devicesn = $.trim($("#devicesn").val());
	
	if (title=='') {
	   layer.msg("充电站名称不能为空！",{icon:0});
	   return;
	}
	if (address=='') {
	   layer.msg("充电站地址不能为空！",{icon:0});
	   return;
	}
	if (lng=='' || lat=='') {
	   layer.msg("坐标不能为空！",{icon:0});
	   return;
	}
	if (devicesn=='') {
	   layer.msg("设备编号不能为空！",{icon:0});
	   return;
	}
	myprocess(obj);
	$("#myform").submit();
	
}

function myreturn(){
	 window.history.back();
}

</script> 

</body>
</html>
