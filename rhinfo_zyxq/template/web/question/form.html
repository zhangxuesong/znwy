<form action="" class="form-horizontal form" method="post" role="form" enctype="multipart/form-data" id="myform" >
	<input type="hidden" name="token" value="{$_W['token']}" />	
	<input type="hidden" name="id" id="id" value="{$item['id']}" />	

	<div class="form-group">
		<label class="col-sm-2 col-md-2 col-xs-12 control-label"><span class="text-danger">*</span>问题分类</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<select class="form-control" id="cateid" name="cateid">
				{if $operation=='add'}<option value="0">请选择</option>	{/if}
				{loop $categorys $category}
					<option value="{$category['id']}" {if $item['cateid'] == $category['id']} selected {/if} >{$category['title']}</option>
				{/loop}			
			</select>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 col-md-2 col-xs-12 control-label">排序</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" placeholder="数字越大，排名越靠前" name="displayorder" value="{$item['displayorder']}">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 col-md-2 col-xs-12 control-label"><span class="text-danger">*</span>问题名称</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="title" value="{$item['title']}" placeholder="输入问题名称" name="title" />
		</div>	
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 col-md-2 col-xs-12 control-label">问题关键字</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<input type="text" class="form-control" id="keywords" value="{$item['keywords']}" placeholder="输入问题关键字" name="keywords" />
			<span class="help-block">多个关键字用","分隔</span>
		</div>	
	</div>
		
	<div class="form-group">
		<label class="col-xs-12 col-sm-2 col-md-2 control-label">问题内容</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			{php echo tpl_ueditor('content', $item['content']);}
		</div>	
	</div>
	<div class="form-group">
	<label class="col-sm-2 col-md-2 col-xs-12 control-label">是否推荐</label>
	<div class="col-sm-8 col-lg-9 col-xs-12">
		<label class="radio-inline">
			<input type="radio" name="isrecommand" value="1" {if $item['isrecommand']==1 } checked{/if} />推荐</label>
		<label  class="radio-inline">
			<input type="radio" name="isrecommand" value="2" {if empty($item['isrecommand']) || $item['isrecommand']==2 } checked{/if} /> 不推荐</label>				
	</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 col-md-2 col-xs-12 control-label">状态</label>
		<div class="col-sm-8 col-lg-9 col-xs-12">
			<label class='radio-inline'>
			<input type='radio' name='status' value='1'  {if $item['status']==1 } checked{/if}/> 显示
			</label>
			<label class='radio-inline'>
				<input type='radio' name='status' value='0' {if empty($item['status']) || $item['status']==0 } checked{/if} /> 隐藏
			</label>
		</div>
	</div>
	</br>
</form>
