{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170802">
<style>
.fui-cell-group:not(.fui-cell-group-o):before,.fui-list-group:not(.fui-list-group-o):before,.fui-list-group:not(.fui-list-group-o):after{border-top:0px;}
.fui-card .fui-card-info img {
	width: 0.8rem;
	height: 0.8rem;
}
</style>
<div class="fui-page fui-page-current">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">设备巡检</div>
        <div class="fui-header-right"></div>
    </div>
    <div class="fui-content">        
		{loop $check_items  $v}
		<div class="fui-card fui-card-full fui-card-list" style="overflow:hidden;margin-bottom:0.3rem;">
			<a class="fui-card-info" data-nocache="true" href="{$v['url']}">
				<div class="text">
					<div class="title">
						{$v['title']}
						<span class="pull-right text-default">
							{if !empty($v['suppthumb'])}<img src="{php echo tomedia($v['suppthumb']);}" />{/if}
							{$v['supptitle']}
						</span>
					</div>
					<div class="subtitle">{$v['spec']}</div>
					<div class="subtitle">{$v['remark']}</div>
				</div>
			</a>
			<div class="fui-card-btns">
				<a data-nocache="true" >
					<span class="fui-label fui-label-success">{$v['brand']}</span>
				</a>	
				<a data-nocache="true" href="{$v['url']}">
					<i class="icon icon-search"></i>
					<span class="text-default">开始检查</span>
				</a>
			</div>
		</div>
		{/loop}
	</div> 
 </div>

{template $this->mytpl('_footer')}
