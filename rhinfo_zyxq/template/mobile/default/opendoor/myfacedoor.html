{template $this->mytpl('_header')}
<style>
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
</style>
	<div class="fui-page fui-page-current page-commission-index ">
	<div class="fui-header">
		<div class="fui-header-left">	
			<a class="back"></a>		
		</div>
		<div class="title">选择门禁</div>
		<div class="fui-header-right">			
		</div>
	</div>
	
	<div class='fui-content member-page navbar'>	
	
		 <div class='fui-content-inner'>
		    {if empty($doors)}	
            <div class='content-empty'>
               <i class="icon icon-lock" ></i> <br/>暂未开通智能门禁
            </div>
			{/if}

			{loop $doors $item}					
			<div class="fui-cell-group fui-cell-click">
				<a class="fui-cell" href="{php echo $this->createMobileurl('opendoor',array('op'=>'facedoor','id'=>$item['id']));}">
					<div class="fui-cell-icon icon" {if $item['isonline']==1}style="color:orange;"{/if}><i class="icon icon-lock" ></i></div>
					<div class="fui-cell-text"><p>{$item['title']}</p></div>
					<div class="fui-cell-remark"></div>
				</a>					
			</div>				
			{/loop}
			{if count($doors)>1}
			<div class="fui-cell-group fui-cell-click">
				<a class="fui-cell external" href="{php echo $this->createMobileurl('opendoor',array('op'=>'regfacedoor'));}">
					<div class="fui-cell-text" style="text-align: center;color:red;"><p>一键认证以上门禁</p></div>
				</a>
			</div>
			{/if}
        </div>		
	 </div>
 </div> 

{template $this->mytpl('_footer')}
