{template $this->mytpl('_header')}
<div class="fui-page fui-page-current">
	<div class="fui-header">
		<div class="fui-header-left">			
		</div>
		<div class="title">访客审核</div>
		<div class="fui-header-right">			
		</div>
	</div>
	
	<div class='fui-content navbar' >		
		<div class="fui-list-group address-item" style='margin-top:5px;'>
			<input type="hidden" id='doorid' name='doorid' value="{$item['doorid']}" />
			<input type="hidden" id='visitid' name='visitid' value="{$id}" />
			<div  class="fui-list" >
				<div class="fui-list-inner">
					<div class="title"><span class='realname'>{$item['title']}</span> </div>					
				</div>				
			</div>	
			<div  class="fui-list" >
				<div class="fui-list-inner">	
					<div class="title text-center">{$_GPC['reason']}</div>	
					<div style="margin-top:0.5rem;clear:both;text-align:center;" >
					<img src="{php echo !empty($fans['avatar'])?$fans['avatar']:MODULE_URL.'static/mobile/images/head.jpg';}" width="50" />
					</div> 
					<div class="text text-center"> {$fans['nickname']}</div>	
				<div class='bar' >
				<span class='pull-left'>
					<a class="external" id ='btn-audit'>
					<i class='icon icon-friendadd'></i> 通过
					</a>			   
				</span>&nbsp;&nbsp;&nbsp;
				<span>
					<a  href='#auditno'>
					<i class='icon icon-close'></i> 拒绝
					</a>			   
				</span>
				<span class='pull-right'>
					<a class="external" id ='btn-opendoor'>
					<i class='icon icon-lock'></i> 开门
					</a>			   
				</span>
				</div>
		    </div>
			</div>
		</div> 
		 </div>
 </div> 
 <div class='fui-page' id="auditno">
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">拒绝原因</div>
		<div class="fui-header-right">&nbsp;</div>
	</div>
	
	<div class='fui-content' style='margin-top:5px;'>		
		<div class="fui-cell-group">
			<div class="fui-cell must">				
				 <div class='fui-cell-info'><textarea rows="8" placeholder="内容 10-50个字" id='reason' name='reason'></textarea></div>				
			</div>	
		</div>
		<a href='#' id='btnSubmitno' class='btn btn-success block'>提交</a>		
	</div>
</div>
<script language='javascript'>
	require(['opendoor/index'], function (modal) {
		modal.initAudit();
	});
</script>
{template $this->mytpl('_footer')}
