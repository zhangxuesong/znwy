{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/login.css?v={TIMESTAMP}">

<div class="fui-page">  
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"> </a>
        </div>
        <div class="title">{if $_GPC['op']=='register'}用户注册{else}找回密码{/if}</div>
        <div class="fui-header-right" data-nomenu="true"></div>
    </div>
    <div class="fui-content" >
	<!--<div class="header">
            <div class="logo">
                <img src="{if tomedia('headimg_'.$_W['acid'].'.jpg')}{php echo tomedia('headimg_'.$_W['acid'].'.jpg');}{else}../addons/rhinfo_zyxq/static/web/ui.admin/images/zylogo.png{/if}" />
            </div>
        </div>-->
       <div class="fui-cell-group">
                <div class="fui-cell">
                    <div class="fui-cell-icon">
                        <i class="icon icon-people"></i>
                    </div>
                    <div class="fui-cell-info">
                        <input type="tel" placeholder="请输入手机号" class="fui-input" maxlength="11" name="mobile" id="mobile" value="{php echo trim($_GPC['mobile'])}" />
                    </div>
                </div>               
                <div class="fui-cell">
                    <div class="fui-cell-icon">
                        <i class="icon icon-command"></i>
                    </div>
                    <div class="fui-cell-info">
                        <input type="tel" placeholder="请输入5位短信验证码" class="fui-input" maxlength="5" name="verifycode" id="verifycode">
                    </div>
                    <a class="fui-cell-remark noremark" href="javascript:;" id="btnCode">获取验证码</a>
                </div>
                <div class="fui-cell">
                    <div class="fui-cell-icon">
                        <i class="icon icon-lock"></i>
                    </div>
                    <div class="fui-cell-info">
                        <input type="password" placeholder="请输入密码" class="fui-input" name="pwd" id="pwd" />
                    </div>
                </div>
                <div class="fui-cell">
                    <div class="fui-cell-icon">
                        <i class="icon icon-lock"></i>
                    </div>
                    <div class="fui-cell-info">
                        <input type="password" placeholder="请重复输入密码" class="fui-input" name="pwd1" id="pwd1">
                    </div>
                </div>
            </div>

        <div class="btn" id="btnSubmit">{if $_GPC['op']=='register'}立即注册{else}立即找回{/if}</div>
		{if $_GPC['op']=='register'}
        <div class="text">
            <p>已有帐号? <a href="{php echo $this->createMobileUrl($mydo);}">立即登录</a></p>
        </div>		
        <script language="javascript">	
			require(['member/auth'], function (modal) {
				modal.initReg({
					endtime: {php echo intval($endtime)}
				});
			});
		</script>
		{else}
		<script language="javascript">	
			require(['member/auth'], function (modal) {
				modal.initFor({
					endtime: {php echo intval($endtime)}
				});
			});
		</script>
		{/if}
    </div>
</div>

{template $this->mytpl('_footer')}
