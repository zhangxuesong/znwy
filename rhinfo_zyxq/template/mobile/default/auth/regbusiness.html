{if !empty($this->syscfg['btncolor'])}
    <style>
		#btnSubmit {
			background-color:{php echo $this->syscfg['btncolor']};
			border: 1px solid {php echo $this->syscfg['btncolor']};
		}
		#btnSubmit:active,
		#btnSubmit.disabled {
			background: {php echo $this->syscfg['btncolor']};			
			border: 1px solid {php echo $this->syscfg['btncolor']};

		}
    </style>

<style>
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
</style>
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back" ></a>
		</div>
		<div class="title">商家入驻</div>
		<div class="fui-header-right">
		<a href="#agreement">协议</a>
		</div>
	</div>
	
	<div class='fui-content'>		
		<div class="fui-cell-group">	
			<div class="fui-cell must">
				<div class="fui-cell-label">商家名称</div>
				<div class="fui-cell-info"><input type="text" class='fui-input' id='title' name='title' placeholder="请输入商家名称"  value=""  /></div>				
			</div>
			<div class="fui-cell must">
				<div class="fui-cell-label">手机号</div>
				<div class="fui-cell-info"><input type="tel" class='fui-input' id='mobile' name='mobile' placeholder="请输入您的手机号"  value="{$_W['member']['mobile']}"  maxlength="11" /></div>				
			</div>

			<div class="fui-cell must">
				<div class="fui-cell-label">验证码</div>
				<div class="fui-cell-info"><input type="tel" class='fui-input' id='verifycode' name='verifycode' placeholder="5位验证码"  value="" maxlength="5" /></div>
				<div class="fui-cell-remark noremark"><a class="btn btn-default btn-default-o btn-sm" id="btnCode">获取验证码</a></div>
			</div>	
			<div class="fui-cell must">
				<div class="fui-cell-label ">所在城市</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='city' name='city' placeholder="请选择城市"  value="" data-value="" /></div>
			</div>
			<div class="fui-cell must">
				<div class="fui-cell-label ">详细地址</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='address' name='address' placeholder="详细地址(不含省市区)"  value="" /></div>
			</div>
		</div>
		<a href='#' id='btnSubmit' class='btn btn-success block'>立即入驻</a>		
	</div>
	<script language='javascript'>		
		require(['service/member'], function (modal) {
		  	modal.initRegbusi({
				endtime: {php echo intval($endtime)},
			});
		});
	</script>
</div>

<div class='fui-page' id="agreement">
    <div class="fui-header">

			<a class="back" ></a>
		</div>

		<div class="fui-header-right">&nbsp;</div>
	</div>
	
	<div class='fui-content'>

	</div>
</div>
