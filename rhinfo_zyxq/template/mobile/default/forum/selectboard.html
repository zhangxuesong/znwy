{template $this->mytpl('_header')}
<script src="../addons/rhinfo_zyxq/static/lib/rhui/js/rharea.min.js"></script>  
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/lib/rhui/css/rharea.css">
<style>
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
</style>
<div class='fui-page fui-page-current sns-board-post-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">社区版块</div>
        <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class="fui-content">
	<form action="{php echo $this->createMobileUrl('forum',array('op'=>'selectboard','rid'=>$rid));}" method="post" id="myform">
		<div class="fui-title"><i class="icon icon-city"></i> {if $user['isbind']}{$user['address']}{else}{$user['rtitle']}{/if}</div>
	     <div class="fui-cell-group">	
			<div class="fui-cell must">
				<div class="fui-cell-label">选择版块</div>
				<div class="fui-cell-info">
					<input type="text" class='fui-input' id='myboard' name='myboard' readonly placeholder="请选择版块"  value="" />
					<input id="boardid" type="hidden" name="boardid" value="" />
				</div>
			</div>
        </div>
	</form>
	<div class="btn btn-warning block" id="btnSubmit">下一步</div>      
	</div>
	<script language='javascript'>
		var regions = {php echo json_encode($regions);};	
		var cates = {php echo json_encode($cates);};
		var boards = {php echo json_encode($boards);};
		var myarea = new RHArea();
		myarea.init({
			'trigger': '#myboard',
			'valueTo': '#boardid',
			'keys': {
				id: 'id',
				name: 'title'
			},
			'type': 2,
			'data': [regions,cates,boards]
		});
		require(['forum/board'], function (modal) {
			modal.initSelect({});
		});
	</script>
</div>
{template $this->mytpl('_menu')}
{template $this->mytpl('_footer')}
