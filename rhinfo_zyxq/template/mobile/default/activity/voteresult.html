<script type="text/javascript">
	$(document).ready(function(){
		changeResultPer();
		function changeResultPer(){
			var allVotes=parseInt($("#allVotes").val());
			$(".votes").each(function(){

				var nowCover=$(this).closest(".result-cell").find(".result-cover");
				nowCover.css("width",nowVotes/allVotes*100+"%");
			})
		}
	})
</script>
