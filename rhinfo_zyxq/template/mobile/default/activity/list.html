{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/activity.css?v={TIMESTAMP}">
<div class="fui-page fui-page-current">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">活动列表</div>
		<div class="fui-header-right"></div>
	</div>
	<div class="fui-content margin">
		<div class="continer">
			<ul class="activity-list">
				{loop $list $v}
				<li class="activity-item {if empty($v['url'])}end{/if}">
					<a href="{$v['url']}">
						<!-- 活动标题图片和类型 -->
						<div class="item-img" style="background: url({$v['image']}) no-repeat;background-size:100%;background-position:center;">
							<span class="activity-type">{$v['catename']}</span>
							{if empty($v['url'])}<span class="activityEnd">已结束</span>{/if}
						</div>
						<div class="item-info">
							<span class="activityName">{$v['title']}</span>
							<span class="leftTip"><i class="icon icon-clock"></i>点击参与</span>
							<span class="range">活动日期：{php echo date('Y-m-d',$v['startdate']);}&nbsp;~&nbsp;{php echo date('Y-m-d',$v['enddate']);}</span>
						</div>
					</a>
				</li>
				{/loop}
			</ul>
		</div>
	</div>
</div>
{template $this->mytpl('_footer')}
