<script type="text/html" id="tpl_board_post_list">
    <%each list as row%>
    <div class="fui-card fui-card-list fui-card-full post-card sns-card-list">

        <a class='fui-card-info' data-nocache='true' href="{php echo $this->createMobileUrl($mydo,array('op'=>'comment'));}&pid=<%row.id%>&bid=<%row.boardid%>">
        <div class='image'>
            <img src='<%row.avatar%>'  style="margin-right:3px;"/>
        </div>
        <div class="text">
             <div class="subtitle">
			  <%row.nickname%>			 
			  <span class="pull-right"><%row.createtime%></span>			 
			 </div>           
            <div class="subtitle"><%if row.title%><strong><%row.title%><%/if%></strong></div>
        </div>
        </a>
		 <a data-nocache='true' href="{php echo $this->createMobileUrl($mydo,array('op'=>'comment'));}&pid=<%row.id%>&bid=<%row.boardid%>">
        <div class="fui-card-content">
             <div class="sns-content-info">
                <div class="sns-content-info-sub">
                    <%=row.content%>
                </div>
            </div>
        </div>
		</a>
		<i class="sns-card-show">全文</i>
       <%if row.images.length>0%>
        <div class="fui-card-images board<%row.id%>" data-boardid="board<%row.id%>" >
			<div class="fui-images fui-images-md image" style="height:<%row.imageheight%>px;overflow:hidden;width:100%;">
            <%each row.images1 as img1%>
				<img src="<%img1%>"  style="width:<%row.imagewidth%>;margin-top:-<%row.imageheight/2%>px;" data-preview-src="" data-preview-group="<%row.id%>"/>
            <%/each%>
			</div>	
			<%if row.images2.length>0%>
			<div class="fui-images fui-images-md image" style="height:<%row.imageheight1%>px;overflow:hidden;width:100%;">
            <%each row.images2 as img2%>
				<img src="<%img2%>" style="width:<%row.imagewidth1%>;margin-top:-<%row.imageheight1/2%>px;" data-preview-src="" data-preview-group="<%row.id%>"/>
            <%/each%>
			</div>	
			<%/if%>
        </div>
        <%/if%>
		
        <div class='fui-card-btns'>
            <a data-nocache='true' href="{php echo $this->createMobileUrl('forum',array('op'=>'comment'));}&pid=<%row.id%>&bid=<%row.boardid%>"><i class="icon icon-comment"></i> <%row.postcount%></a>
            <a href='javascript:;' class="like-good" data-isgood="1"  data-pid="<%row.id%>" data-bid="<%row.boardid%>"><i class="icon icon-good"></i> <span><%row.goodcount%></span></a>
            <a href=""><span><i class="icon icon-browse"></i> <%row.views%></span></a>
		</div>
    </div>
    <%/each%>

</script>
