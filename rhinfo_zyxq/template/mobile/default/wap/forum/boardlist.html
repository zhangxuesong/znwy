{template $this->mytpl('_header')}

<div class="fui-page fui-current-page">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">全部版块</div>
       <div class="fui-header-right"></div>
    </div>
    <div class="fui-content navbar">
		<form method="post" action="{php echo $this->createMobileUrl($mydo,array('op'=>'boardlist'));}">
			<div class="fui-searchbar bar">
					<div class="searchbar center">
						<input type="hidden" name="rid" value="{$rid}" />
						<div class="search-input">
							<i class="icon icon-search"></i>
							<input type="search" placeholder="输入版块关键字..." value="{$_GPC['keyword']}" class="search" name="keyword" id="keyword">
						</div>
					</div>
				</div>
		</form>
		{if !empty($list)}
			{loop $list $s}
				<a class='fui-list board-lists-item' 
				 href="{$s['url']}" data-nocache="true">
				<div class='fui-list-media'>
					<img src="{$s['logo']}" class='round' />
				</div>
				<div class='fui-list-inner'>
					<div class='subtitle'>{$s['title']}</div>
					<div class='text'>话题数: <span class='text-danger'>{$s['postcount']}</span> 关注数:<span class="text-danger">{$s['followcount']}</span></div>
				</div>
				<div class="fui-list-angle">
					<div class='angle'></div>
				</div>
			{/loop}
		{else}
		<div class="content-empty" style="display:none;">
			<i class="icon icon-comment"></i> <br/>暂时没有任何版块</div> 
		{/if}
    </div>  
</div>

{template $this->mytpl('_menu')}
{template $this->mytpl('_footer')}
