{template $this->mytpl('_header')}
<div class="fui-page fui-page-current">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">我的自助设备</div>
        <div class="fui-header-right">
		<a href="{php echo $this->CreateMobileUrl($mydo,array('op'=>'list'));}">自助</a>
		</div>
    </div>

    <div class="fui-content mytask-page">
		<div class='fui-content-inner'>
			<div class='content-empty' style='display:none;'>
				<div class="empty-bg"><i class='icon icon-operation'></i></div>
				<p>您还没使用自助设备</p>	               
            </div>
			<div class="zt ing">
				<div class='container'></div>
			</div>  
            <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
        </div>     
        <div class="task-footer"></div>
    </div>
	<script language='javascript'>
		require(['selfdevice/list'], function (modal) {
			modal.initMy();
		});		
	</script>
</div>
<script type="text/html" id="tpl_myselfdevice_list">
	<%each list as row%>
	  <div class="fui-list">
		<div class="fui-list-inner">
			<div class="subtitle"><%row.title%></div>			
			<div class="text"><%row.ctime%></div>			
		</div>
		<div class="fui-list-angle">
			<span class="text-danger">-<%row.fee%></span>
		</div>
	</div>
	<%/each%>
</script>

{template $this->mytpl('_footer')}
