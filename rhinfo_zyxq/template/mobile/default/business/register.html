{template $this->mytpl('_header')}

<div class="fui-page page-merch-register">
    <div class="fui-content">
        <img class="regbg" src=""/>

        <div class="fui-cell-group">
            <div class="fui-cell must ">
                <div class="fui-cell-label">商家名称</div>
                <div class="fui-cell-info"><input type="text" class="fui-input" id="title" placeholder="商家名称" value="{$item['title']}"/></div>
            </div>
            <div class="fui-cell must ">
                <div class="fui-cell-label">主营项目</div>
                <div class="fui-cell-info"><input type="text" class="fui-input" id="salecate" placeholder="例如鞋帽, 化妆品等" value="{$item['salecate']}"/></div>
            </div>
            <div class="fui-cell ">
                <div class="fui-cell-label">简单介绍</div>
                <div class="fui-cell-info"><textarea id="desc" placeholder="简单介绍下商户">{$item['desc']}</textarea></div>
            </div>

        </div>
        <div class="fui-cell-group">
            <div class="fui-cell must ">
                <div class="fui-cell-label">联系人</div>
                <div class="fui-cell-info"><input type="text" class="fui-input" id="realname" placeholder="您的称呼" value="{$item['realname']}"></div>
            </div>
            <div class="fui-cell must ">
                <div class="fui-cell-label">手机号</div>
                <div class="fui-cell-info"><input type="tel" class="fui-input" id="mobile" placeholder="您的手机号" value="{$item['mobile']}"/></div>
            </div>
            <div class="fui-cell-tip">请仔细填写联系方式，保证我们能尽快联系到您~</div>

        </div>

             
		<div class="fui-cell-group">
			<div class="fui-cell small ">
				<div class="fui-cell-info">
					<label class="checkbox-inline">
						<input type="checkbox" class="fui-checkbox-primary" id="agree" /> 我已经阅读并了解了<a id="btn-apply" style="color:#337ab7;">88888</a>。
					</label>

				</div>
			</div>

		</div>	  

		<a class="btn btn-warning btn-submit block"> 立即申请入驻</a>
     

        <div class="pop-apply-hidden" style="display: none;">
            <div class="verify-pop pop">
                <div class="close"><i class="icon icon-roundclose"></i></div>
                <div class="qrcode">
                    <div class="inner">
                        <div class="title">9999</div>
                        <div class="text">99999999</div>
                    </div>
                    <div class="inner-btn" style="padding: 0.5rem">
                        <div class="btn btn-warning" style="width: 100%; margin: 0">我已阅读</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script language="javascript">
        require(['business/register'], function (modal) {
            modal.init();
        })
    </script>
</div>

{template $this->mytpl('_footer')}
