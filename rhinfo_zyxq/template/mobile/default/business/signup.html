{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170802">

<div class="fui-page fui-page-current ">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">活动记录</div>
		<div class="fui-header-right"></div>
	</div>

	<div class='fui-content'>
		<form action="{php echo $this->createMobileUrl('business',array('op'=>'signup','id'=>$_GPC['id']));}" method="post">
			<div class="fui-searchbar bar">
				<div class="searchbar center">				
					<input type="submit" class="searchbar-cancel searchbtn" value="搜索">
					<div class="search-input">
						<i class="icon icon-search"></i>
						<input type="text" placeholder="请选择起始日期" readonly class="search" value="" name="signtime" id="signtime" />						
					</div>
				</div>
			</div>
		</form>
		
		<div class="container"></div>
		<div class="content-empty" style="display:none;">
		<i class="icon icon-information"></i> <br/>暂时没有任何内容</div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
	</div>  
	<script type="text/html" id="tpl_signup_list">
		<%each list as item%>
			<a class="fui-list" >
				<div class="fui-list-media">
					<div class="text-center" >
						<img src="<%item.avatar%>" width="30"/>
					</div>
				</div>
				<div class="fui-list-inner">
					<div class="title"><%item.realname%></div>
					<div class="subtitle"><%item.mobile%></div>
					<div class="text"><%item.signtime%></div>
				</div>
			</a>			 
		<%/each%>
	</script>
	<script language='javascript'>		
		require(['business/activity'], function (modal) {
			modal.initSignup({
			bid:"{$_GPC['id']}",			
			signtime:"{$_GPC['signtime']}"
			});
		});
	</script>
 </div>
<script language='javascript'>		
	jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
	jssdkconfig.debug = false;
	wx.config(jssdkconfig);	
	wx.ready(function () {
		wx.hideOptionMenu();
	});
</script>
</body>
</html>
