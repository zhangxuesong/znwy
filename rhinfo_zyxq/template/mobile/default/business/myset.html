{template $this->mytpl('_pheader')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170712">
<style>
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
.fui-list-group:not(.fui-list-group-o):before {	
	border-top:0px;	
}
.fui-list-group:not(.fui-list-group-o):after {
	border-top:0px;	
}
</style>
<div class="fui-page fui-page-current ">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">我的设置</div>
		<div class="fui-header-right"></div>
	</div>
	<div class='fui-content navbar'> 
		 <input type="hidden" value="{$business['id']}" id="businessid" />
          <div class="fui-list-group">
            <div class="fui-list">                
                <input type="hidden" id="thumb" value="{$business['thumb']}" />				
                <div class="fui-list-inner">
                    <div class="title">LOGO</div>
                </div>				
                <div class="fui-list-media">
					{if !empty($business['thumb'])}
                    <img src="{php echo tomedia($business['thumb'])}" class="circle" id="showthumb" />
					 {/if}
                </div>
            </div>
        </div>
		
        <div class="fui-cell-group">			
            <div class="fui-cell">
                <div class="fui-cell-label">商家名称</div>
                <div class="fui-cell-info">
                    <input type="text" placeholder="商家名称" class="fui-input" value="{$business['title']}" id="title" />
                </div>
            </div>
			<div class="fui-cell">
                <div class="fui-cell-label">电话</div>
                <div class="fui-cell-info">
                    <input type="text" placeholder="请输入电话" class="fui-input" value="{$business['telphone']}" id="telphone" />
                </div>
            </div>
            <div class="fui-cell">
                <div class="fui-cell-label">手机号</div>
                <div class="fui-cell-info">
                    <input type="tel" placeholder="请输入手机号" class="fui-input" value="{$business['mobile']}" maxlength="11" id="mobile" />
                </div>
            </div>
        </div>

        <div class="btn btn-success block" id="btn-submit">保存设置</div>
      
    </div>
 </div>
<script language='javascript'>		
	require(['business/mindex'], function (modal) {
		modal.initSet({
			bid:{php echo $_GPC['id']?$_GPC['id']:0;}					
		});
	});
   
	 clearTimeout(window.interval);
        window.interval = setTimeout(function () {
            window.shareData = {php echo json_encode($_share);};
            jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
            jssdkconfig.debug = false;
			jssdkconfig.jsApiList = [
				'checkJsApi',
				'onMenuShareTimeline',
				'onMenuShareAppMessage',
				'onMenuShareQQ',
				'onMenuShareWeibo',
				'hideMenuItems',
				'showMenuItems',
				'hideAllNonBaseMenuItem',
				'showAllNonBaseMenuItem',
				'translateVoice',
				'startRecord',
				'stopRecord',
				'onRecordEnd',
				'playVoice',
				'pauseVoice',
				'stopVoice',
				'uploadVoice',
				'downloadVoice',
				'chooseImage',
				'previewImage',
				'uploadImage',
				'downloadImage',
				'getNetworkType',
				'openLocation',
				'getLocation',
				'hideOptionMenu',
				'showOptionMenu',
				'closeWindow',
				'scanQRCode',
				'chooseWXPay',
				'openProductSpecificView',
				'addCard',
				'chooseCard',
				'openCard',
				'openAddress'
			];
            wx.config(jssdkconfig);
			
            wx.ready(function () {
                wx.showOptionMenu();               
            });
        },500);
</script>
</body>
</html>
