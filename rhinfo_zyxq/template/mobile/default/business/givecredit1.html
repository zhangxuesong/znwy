{template $this->mytpl('_pheader')}
{if !empty($this->syscfg['btncolor'])}
    <style>
		#btnSubmit {
			background-color:{php echo $this->syscfg['btncolor']};
			border: 1px solid {php echo $this->syscfg['btncolor']};
		}
		#btnSubmit:active,
		#btnSubmit.disabled {
			background: {php echo $this->syscfg['btncolor']};			
			border: 1px solid {php echo $this->syscfg['btncolor']};
			opacity:0.5;
		}
    </style>
{/if}
<div class='fui-page fui-page-current order-pay-page'>
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">积分赠送</div> 
		<div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content navbar' >		
		<form action="" method="post" id="myform">	
        <input type='hidden' name='consume' value="{$_GPC['consume']}">   		
		<div class='fui-cell-group'>
			<div class='fui-cell'>
				<div class='fui-cell-label'>当前{$creditnames[$behavior['activity']]['title']}</div>
				<div class='fui-cell-info'>{$business['onhand']}</div>
				<input type='hidden' id='mycredit' name='mycredit' value="{$mycredit}">
			</div>
			<div class='fui-cell'>
				<div class='fui-cell-label'>消费金额</div>
				<div class='fui-cell-info'><input type='number' class='fui-input' id='credit' name='credit' value=""></div>
			</div>
			<div class='fui-cell'>
				<div class='fui-cell-label'>手机号码</div>
				<div class='fui-cell-info'><input type='number' class='fui-input' id='mobile' name='mobile' value=""></div>				
			</div>
			<div class='fui-cell-tip'>赠送对象的手机号码</div>
		</div>
		</form>				
		<a id='btn-next' class='btn btn-success block'>下一步</a>
    </div>
	
	<script language='javascript'>
		require(['business/credit'], function (modal) {
			modal.initGive1({minimumcredit:"{$business['credit']}",minimumcost:"{$business['cost']}",creditrule:"{$business['creditrule']}"});
	});
</script>
</div> 
{template $this->mytpl('_footer')}
