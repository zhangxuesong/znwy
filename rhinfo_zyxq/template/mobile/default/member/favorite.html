{template $this->mytpl('_header')}

<div class='fui-page  fui-page-current member-cart-page'>
    <div class="fui-header">
	<div class="fui-header-left">
	    <a class="back"></a>
	</div>
	<div class="title">我的关注</div> 
	<div class="fui-header-right btn-edit"  {if empty($list)}style="display:none"{/if}>编辑</div>
    </div>

    <div class='fui-content ' >
    {if empty($list)}
		<div class='content-empty'>
			 <i class='icon icon-like'></i><br/>您还没有关注任何小区或商圈<br/>
			 <a href="{php echo $this->createMobileUrl('home',array('op'=>'flist'));}" class='btn btn-default-o external'>去看看吧~</a>
		</div>
	{else}
		{loop $list $item}
	    <div class="fui-list goods-item align-start" data-id="{$item['id']}">
			<div class="fui-list-media editmode" style="height:2rem;">
			   <input type="checkbox" name="checkbox" class="fui-radio fui-radio-danger edit-item"/>
			</div> 			
			<div class="fui-list-media image-media">
			{if $item['thumb']}
				<a href="{$item['url']}">
				<img src="{php echo tomedia($item['thumb']);}" class="round">
				</a>
			{/if}
			</div>
			<div class="fui-list-inner">		 
				<a href="{$item['url']}">
				<div class="title"> {$item['title']}</div>
				<div class="text">{$item['address']}</div>		
				</a>
			</div>			
	    </div>
		{/loop}
		<div class="fui-list">
			<div class="fui-list-inner text-center">
			<a href="{php echo $this->createMobileurl('home',array('op'=>'flist'));}" class='nav-item  external' data-nocache="true"><i class="icon icon-add"></i> 添加关注</a>
			</div>
		</div>
	 {/if}

    </div>
	
    <div class="fui-footer editmode">
		<div class="fui-list noclick">
			<div class="fui-list-media">
			<label class="checkbox-inline editcheckall"><input type="checkbox" name="checkbox" class="fui-radio fui-radio-danger " />&nbsp;全选</label>
			</div>
			<div class='fui-list-angle'>
			<div class="btn  btn-danger-o btn-delete  disabled">删除</div>
			</div>
		</div>		
    </div>
	
    <script language='javascript'>
		require(['member/favorite'], function (modal) {
			modal.init({});
		 });
		sessionStorage.setItem("need-refresh", true);
	 </script>
</div>

{template $this->mytpl('_footer')}
