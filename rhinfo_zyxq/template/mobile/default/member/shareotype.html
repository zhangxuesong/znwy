{template $this->mytpl('_header')}
<style>
input[type=radio] {
    display: inline-block;
    vertical-align: middle;
    width: 20px;
    height: 20px;
    -webkit-appearance: none;
    background-color: transparent;
    border: 0;
    outline: 0 !important;
    line-height: 20px;
    color: #d8d8d8;
}
input[type=radio]:after {
    content: "";
    display:block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    text-align: center;
    line-height: 14px;
    font-size: 16px;
    color: #fff;
    border: 1px solid #ddd;
    background-color: #fff;
    box-sizing:border-box;
}
input[type=radio]:checked:after {
    content: "L";
    transform:matrix(-0.766044,-0.642788,-0.642788,0.766044,0,0);
    -webkit-transform:matrix(-0.766044,-0.642788,-0.642788,0.766044,0,0);
    border-color: #04ab02;
    background-color: #04ab02;
}
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
</style>
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">邀请绑定</div>
		<div class="fui-header-right">&nbsp;</div>
	</div>

	<div class='fui-content' style='margin-top:5px;'>
		<form action="{php echo $this->createMobileUrl('member',array('op'=>'sharehouse','id'=>$_GPC['id']));}" method="post" id="myform">
		<input type="hidden" id='memberid' name='memberid' value="{$_GPC['id']}" />
		<div class="fui-cell-group">
			<div class="fui-cell must">
				<div class="fui-cell-label">住户类别</div>
				<div class="fui-cell-info">
					<input type="radio" name="otype" value="1" checked />成员
					<input type="radio" name="otype" value="2" /> 租户
						
				</div>				
			</div>					
			<div class="fui-cell">
				<div class="fui-cell-label">失效日期</div>
				<div class="fui-cell-info">
					<input type="text" class='fui-input' id='effedate' name='effedate' placeholder="请选择失效日期" value="" readonly />
				</div>				
			</div>				
			<div class='fui-cell-tip'>失效日期是指在此日期内成员或租户未绑定则邀请失效</div>
		</div>
		<form>
		<a href='#' id='btnSubmit' class='btn btn-success block'>下一步</a>
	</div>
	<script language='javascript'>
		require(['member/house'], function (modal) {
		  	modal.initOtype();
		});
</script>

</div>
{template $this->mytpl('_footer')}
