{template $this->mytpl('_header')}
{if !empty($this->syscfg['btncolor'])}
    <style>
		#btnSubmit {
			background-color:{php echo $this->syscfg['btncolor'];};
			border: 1px solid {php echo $this->syscfg['btncolor'];};
		}
		#btnSubmit:active,
		#btnSubmit.disabled {
			background: {php echo $this->syscfg['btncolor'];};			
			border: 1px solid {php echo $this->syscfg['btncolor'];};
			opacity:0.5;
		}
    </style>
{/if}
<style>
input[type=radio]:after {
    content: "";
    display:block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    text-align: center;
    line-height: 14px;
    font-size: 16px;
    color: #fff;
    border: 1px solid #ddd;
    background-color: #fff;
    box-sizing:border-box;
}
input[type=radio]:checked:after {
    content: "L";
    transform:matrix(-0.766044,-0.642788,-0.642788,0.766044,0,0);
    -webkit-transform:matrix(-0.766044,-0.642788,-0.642788,0.766044,0,0);
    border-color: #04ab02;
    background-color: #04ab02;
}
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
.fui-list-group:not(.fui-list-group-o):before {border-top:0px;}
.fui-list-group:not(.fui-list-group-o):after {border-top:0px;}
</style>
<div class="fui-page fui-current-page">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">添加车位锁</div>
       <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class="fui-content">
		<div class="fui-list-group">
			<a class='fui-list' id="rid" href="{php echo $this->createMobileUrl('home',array('op'=>'mlist'));}"  data-nocache="true">
				<div class='fui-list-inner'>
					<div class="title">{$region['title']}</div>
					<div class="subtitle">{$region['address']}</div>
				</div>
				<div class="fui-list-angle">
					<div class='angle'></div>
				</div>
			</a>			
		</div>		
		<div class="fui-cell-group">	
			<div class="fui-cell small">
				<div class="fui-cell-info"><input type="text" class='fui-input' id='title' name='title' placeholder="请给车锁取个名称"  value=""  /></div>				
			</div>				
		</div>
		<div class="fui-cell-group">	
			<div class="fui-cell small">
				<div class="fui-cell-info"><input type="text" class='fui-input' id='lockmac' name='lockmac' placeholder="请输入车锁MAC地址"  value=""  /></div>				
			</div>				
		</div>
		<div class="fui-cell-group">	
			<div class="fui-cell small">
				<div class="fui-cell-info"><input type="text" class='fui-input' id='remark' name='remark' placeholder="请输入备注内容"  value=""  /></div>				
			</div>				
		</div>
		{if !empty($parklist)}
			<div class="fui-list-group">
				<div class='fui-list'>
					<div class='fui-list-inner'>
						<div class="title"><input type="radio" name="parkingid" value="0" checked />&nbsp;&nbsp;不关联车位</div>					
					</div>
				</div>	
			</div>
			{loop $parklist $park}
			<div class="fui-list-group">
				<div class='fui-list'>
					<div class='fui-list-inner'>
						<div class="title"><input type="radio" name="parkingid" value="{$park['hid']}" />&nbsp;&nbsp;{$park['address']}</div>					
					</div>
				</div>								
			</div>	
			{/loop}
		{/if}
		<a href='#' id='btnSubmit' class='btn btn-success block'>提交</a>		
    </div> 

	<script language='javascript'>		
		require(['car/lock'], function (modal) {
			modal.init({rid:"{$myrid}"});
		});
	</script>		
</div>

{template $this->mytpl('_footer')}
