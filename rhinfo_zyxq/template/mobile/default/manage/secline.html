{template $this->mytpl('_header')}

<div class="fui-page fui-page-current ">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">巡更路线</div>
		<div class="fui-header-right">
		&nbsp;
		</div>
	</div>
	<div class='fui-content navbar'> 
		{if empty($list)}
		 <div class='content-empty'>
			<i class='icon icon-security'></i><br/>还没有建立路线
		</div>
		{/if}
		{loop $list $v}
			<a class="fui-list align-start" href="{$v['url']}">					    
				<div class="fui-list-media image-media">		    
					<div class="text-center {if !empty($v['url'])}text-orange{/if}" >
						<i class="icon icon-security" style="font-size:2rem;"></i>						
					</div>
				</div>
				<div class="fui-list-inner">		   
					<div class="title">{$v['title']}</div>
					<div class="subtitle">{$v['sectime']}</div>
					<div class="text">{$v['remark']}</div>							
				</div>	
			</a>
		{/loop}
    </div>
 </div>

</body>
</html>
