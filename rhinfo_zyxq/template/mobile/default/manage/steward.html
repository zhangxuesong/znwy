{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170802">

<div class="fui-page fui-page-current">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back" ></a>
		</div>
		<div class="title">物业管家</div>
		<div class="fui-header-right"><a href="{php echo $this->CreateMobileUrl('manager',array('op'=>'repair','rid'=>$myrid));}"><i class="icon icon-add" style="color:#666;"></i></a></div>
	</div>   
	<div class='fui-content member-page navbar'>		

		<div id="tab" class="fui-tab fui-tab-success">
		{if $team['right1']==1} <a data-tab="tab1" class="external {if $status==1 || empty($status)}active{/if}"  data-status='1'>报修工单</a>{/if}
		{if $team['right1']==1} <a data-tab="tab4" class="external {if $status==4 || empty($status)}active{/if}"  data-status='4'>内部工单</a>{/if}
		{if $team['right2']==1}	<a data-tab="tab2" class="external {if $status==2}active{/if}"  data-status='2'>投诉建议</a>{/if}
		{if $team['right3']==1}	<a data-tab="tab3" class="external {if $status==3}active{/if}"  data-status='3'>智能门禁</a>{/if}
		</div>
		<form action="{php echo $this->createMobileUrl('manage',array('op'=>'steward'));}" method="post">
		<div class="fui-searchbar bar">
			<div class="searchbar center">
				<input type="hidden" name="status" id="status" value="{$status}" />
				<input type="submit" class="searchbar-cancel searchbtn" value="搜索">
				<div class="search-input">
					<i class="icon icon-search"></i>
					<input type="search" placeholder="输入关键字..." class="search" name="keyword" id="keyword" />
				</div>
			</div>
		</div>
		</form>
		 <div class='fui-content-inner'>	
			<div class="container"></div>
			<div class="content-empty" style="display:none;">
			<i class="icon icon-comment"></i> <br/>暂时没有任何内容</div>
			<div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
         </div>
	</div>	
 </div>
