{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170712">

<div class="fui-page fui-page-current ">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">异常登记</div>
		<div class="fui-header-right"></div>
	</div>
	<div class='fui-content navbar'> 
		<input type="hidden" value="{$_GPC['rid']}" name="rid" id="rid" />
       	<input type="hidden" value="{$_GPC['room']}" name="room" id="room" />
        <div class="fui-title"><i class="icon icon-city"></i> {$region['title']} {$_GPC['myroom']}</div>
		<div class="fui-cell-group">
		
			<div class="fui-cell">
                <div class="fui-cell-label">业主姓名</div>
                <div class="fui-cell-info">
                   {$item['ownername']}
                </div>
            </div>

            <div class="fui-cell">
                <div class="fui-cell-label">手机号码</div>
                <div class="fui-cell-info">
                   {$item['mobile']}
                </div>
            </div>
            <div class="fui-cell">
				<div class="fui-cell-label">收费状态</div>
				<div class="fui-cell-info">
					<input type="radio" name="isfree" value="0" />收费
					<input type="radio" name="isfree" value="1" />免费
					<input type="radio" name="isfree" value="2" />空置							
					<input type="radio" name="isfree" value="3" checked/>异常	
				</div>				
			</div>	
			 <div class='fui-cell must'>
				 <div class='fui-cell-label '>异常描述</div>
				 <div class='fui-cell-info'>
					<textarea rows="6" placeholder="内容 10-100个字" id='content' name='content'></textarea>
				 </div>
			</div>			

            <div class="fui-cell">
                <div class="fui-cell-label">备注</div>
                <div class="fui-cell-info">
                    <input type="text" placeholder="请输入备注" class="fui-input" value="" id="remark" />
                </div>
            </div>

        </div>

        <div class="btn btn-success block" id="btn-submit">保存</div>
      
    </div>
 </div>
<script language='javascript'>		
	require(['manage/member'], function (modal) {
		modal.initAbnroom({rid:"{$myrid}"});
	});
</script>
<script language='javascript'>		
	jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
	jssdkconfig.debug = false;
	wx.config(jssdkconfig);	
	wx.ready(function () {
		wx.hideOptionMenu();
	});
</script>
</body>
</html>
