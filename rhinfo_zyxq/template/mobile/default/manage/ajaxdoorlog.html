{loop $list $item}
	<div class="mui-card" style="margin-bottom:10px;">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<img class="mui-media-object mui-pull-left img-circle" src="{$item['avatar']}">
				<div class="mui-media-body">
					{$item['realname']} 
					<span class="mui-pull-right">{$item['title']}</span>
					<br>
					<p class='mui-ellipsis'>
					{php echo date('m-d H:i:s',$item['opentime'])}
					<span class="mui-pull-right"><font {if $item['status']==1}style="color:red;"{/if}>{$item['result']}</font></span>
					</p>					
				</div>				
			</li>
		</ul>
		
	</div>
{/loop}
