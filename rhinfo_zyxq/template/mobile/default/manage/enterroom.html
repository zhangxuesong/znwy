{template $this->mytpl('_header')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170712">

<div class="fui-page fui-page-current ">
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">{if $_GPC['otype']==1}成员登记{elseif $_GPC['otype']==2}租户登记{else}业主登记{/if}</div>
		<div class="fui-header-right"></div>
	</div>
	<div class='fui-content navbar'> 
		<input type="hidden" value="{$_GPC['rid']}" name="rid" id="rid" />
        <input type="hidden" value="{$_GPC['otype']}" name="otype" id="otype" />	
		<input type="hidden" value="{$_GPC['room']}" name="room" id="room" />
		<div class="fui-title"><i class="icon icon-city"></i> {$region['title']} {$_GPC['myroom']}</div>
        <div class="fui-cell-group">
			
            <div class="fui-cell">
                <div class="fui-cell-label">真实姓名</div>
                <div class="fui-cell-info">
                    <input type="text" placeholder="请输入真实姓名" class="fui-input" value="{php echo $_GPC['otype']>0?'':$item['ownername'];}" id="ownername" />
                </div>
            </div>

            <div class="fui-cell">
                <div class="fui-cell-label">手机号</div>
                <div class="fui-cell-info">
                    <input type="tel" placeholder="请输入手机号" class="fui-input" value="{php echo $_GPC['otype']>0?'':$item['mobile'];}" maxlength="11" id="mobile" />
                </div>
            </div>
			{if $_GPC['otype']==0}
			<div class="fui-cell">
                <div class="fui-cell-label">备用手机</div>
                <div class="fui-cell-info">
                    <input type="tel" placeholder="请输入手机号" class="fui-input" value="{php echo $_GPC['otype']>0?'':$item['mobile1'];}" maxlength="11" id="mobile1" />
                </div>
            </div>
			{/if}
			 <div class="fui-cell noactive">
                <div class="fui-cell-label ">缴费人</div>
                <div class="fui-cell-info">
                    <input type="checkbox" class="fui-switch fui-switch-small fui-switch-success pull-right" checked value="1" id="isnotice" />
                </div>
            </div>
        </div>

        <div class="btn btn-success block" id="btn-submit">保存</div>
      
    </div>
 </div>
<script language='javascript'>		
	require(['manage/member'], function (modal) {
		modal.initEnterroom({rid:"{$myrid}"});
	});
	jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
	jssdkconfig.debug = false;
	wx.config(jssdkconfig);	
	wx.ready(function () {
		wx.hideOptionMenu();
	});
</script>
</body>
</html>
