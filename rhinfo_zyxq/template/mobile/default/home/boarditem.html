 {loop $list $row}
   <section style="width:98%;margin-left:0.1rem;">
    <div class="fui-card fui-card-list fui-card-full post-card sns-card-list">
        <a class='fui-card-info' href="{php echo $this->createMobileUrl('forum',array('op'=>'comment','pid'=>$row['id'],'bid'=>$row['boardid']));}">
        <div class='image'>
            <img src="{$row['avatar']}" style="width:1rem;height:1rem;margin-right:3px;" />
        </div>
		
        <div class="text">
            <div class="subtitle">{$row['nickname']} 在 <font class="boardtitle">{$row['boardtitle']}</font> <span class="pull-right">{$row['createtime']}</span></div>           
        </div>
        </a>
		 <a href="{php echo $this->createMobileUrl('forum',array('op'=>'comment','pid'=>$row['id'],'bid'=>$row['boardid']));}">
        <div class="fui-card-content">          
            <div class="sns-content-info">
                <div class="sns-content-info-sub">
                    {$row['content']}
                </div>
            </div>
        </div>
		</a>
		<i class="sns-card-show">全文</i>
        {if $row['images']}
        <div class="fui-card-images board{$row['id']}" data-boardid="board{$row['id']}" >
			<div class="fui-images fui-images-md image" style="margin-left:0.1rem;height:{$row['imageheight']}px;overflow:hidden;width:100%;">
				{loop $row['images1'] $img1}
					<img src="{$img1}" align="top" style="width:{$row['imagewidth']};" onload="if (this.height> {$row['imageheight']}) {this.style.marginTop = ({$row['imageheight']} - this.height)/2 + 'px';}"/>
				{/loop}
			</div>	
			{if $row['images2']}
				<div class="fui-images fui-images-md image" style="margin-top:0.2rem;margin-left:0.1rem;height:{$row['imageheight1']}px;overflow:hidden;width:100%;" >
				{loop $row['images2'] $img2}
					<img src="{$img2}" align="top" style="width:{$row['imagewidth1']};" onload="if (this.height> {$row['imageheight1']}) {this.style.marginTop = ({$row['imageheight1']} - this.height)/2 + 'px';}"/>
				{/loop}
				</div>	
			{/if}
        </div>
        {/if}		
        <div class='fui-card-btns'>
            <a href="{php echo $this->createMobileUrl('forum',array('op'=>'comment'));}&pid={$row['id']}&bid={$row['boardid']}"><i class="icon icon-comment"></i> {$row['postcount']}</a>
            <a href='javascript:;' class="like-good" data-isgood="{$row['isgood']}"  data-pid="{$row['id']}" data-bid="{$row['boardid']}"><i class="icon icon-good"></i> <span>{$row['goodcount']}</span></a>
            <a href=""><span><i class="icon icon-browse"></i> {$row['views']}</span></a>
		</div>
    </div>
	</section>
{/loop}
