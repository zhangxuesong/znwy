{if !empty($notices)}
	<div class="fui-notice">
		<div class="icon"><i class="icon icon-notification1" style="font-size: 0.7rem;"></i></div>
		<div class="text">
			<ul id="scrollnotice">
				{loop $notices $notice}
					{if !empty($notice['link'])}
					<li>
						<a href="{$notice['link']}">{$notice['title']}</a>
					</li>
					{/if}
				{/loop}
			</ul>
		</div>
	</div>
	{if count($notices)>1}
		<script type="text/javascript">
			function noticeautoScroll(obj){
				$(obj).find("#scrollnotice").animate({  
					marginTop : "-1rem"  
				},500,function(){  
					$(this).css({marginTop : "0px"}).find("li:first").appendTo(this);  
				})  
			}  
			$(function(){  
				setInterval('noticeautoScroll(".fui-notice .text")',3000);
			}) 
		</script>
	{/if}
{/if}
