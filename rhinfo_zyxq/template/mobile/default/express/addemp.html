{template $this->mytpl('_bheader')}
<link rel="stylesheet" type="text/css" href="../addons/rhinfo_zyxq/static/mobile/css/mstyle.css?v=20170801">
<style>
.fui-cell-group:not(.fui-cell-group-o):before{border-top:0px;}
.fui-cell-group:not(.fui-cell-group-o):after{border-bottom:0px;}
.fui-list-group:not(.fui-list-group-o):before {border-top:0px;}
.fui-list-group:not(.fui-list-group-o):after {border-top:0px;}
</style>
<div class='fui-page fui-page-current order-pay-page'>
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back"></a>
		</div>
		<div class="title">添加员工</div> 
		<div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content navbar' >		
		<div class='fui-cell-group'>
			<div class='fui-cell'>
				<div class='fui-cell-label'>手机号码</div>
				<div class='fui-cell-info'><input type='number' class='fui-input' id='mobile' readonly value="{$_GPC['mobile']}"></div>				
			</div>
			<div class='fui-cell-tip'>员工绑定的手机号码</div>
		</div>
		<div class='fui-list-group margin'>      
			 <div class='fui-list'>
				<div class='fui-list-media'>					
					<img src="{php echo !empty($member['avatar'])?$member['avatar']:MODULE_URL.'static/mobile/images/head.jpg';}" width="40" />
				</div>
				<div class='fui-list-inner'>
					<div class="title">{$member['nickname']}</div>
					{if !empty($member['realname'])}<div class="subtitle">{$member['realname']}</div>
					<input type='hidden' id='title' name='title' value="{$member['realname']}" >
					{/if}
					<input type='hidden' id='uid' name='uid' value="{$member['uid']}" >
				</div>				
			</div>
		</div>
		{if empty($member['realname'])}
		<div class='fui-cell-group'>
			<div class='fui-cell must'>
				<div class='fui-cell-label'>姓名</div>
				<div class='fui-cell-info'><input type='text' class='fui-input' id='title'  value=""></div>				
			</div>
		</div>
		{/if}
		<div class='fui-cell-group'>
			<div class='fui-cell'>
				<div class='fui-cell-label'>备注</div>
				<div class='fui-cell-info'><input type='text' class='fui-input' id='remark'  value=""></div>				
			</div>
		</div>
		<a id='btn-next' class='btn btn-success block'>提交</a>

    </div>
	
	<script language='javascript'>
		require(['express/eindex'], function (modal) {
			modal.initSubmit({sid:"{$sid}"});
	});
</script>
</div> 
{template $this->mytpl('_footer')}
