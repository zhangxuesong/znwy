{template $this->mytpl('_header')}

<div class='fui-page  fui-page-current store-map-page' >
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">位置地图</div>
        <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content' >
		 <div id='js-map' class='map-container'>
			<iframe width="100%" height="100%" frameborder=0 
				src="https://apis.map.qq.com/tools/poimarker?type=0&marker=coord:{$item['lat']},{$item['lng']};title:{$item['title']};addr:{$item['city']}{$item['district']}{$item['address']}&key={$sysconifg['qq_lbskey']}&referer=myapp">
			</iframe> 
		</div>
		<div class="fui-footer">
			<div class="fui-list">
				<div class="fui-list-media">
				{if !empty($item['thumb'])}
					<img src="{php echo tomedia($item['thumb'])}" />
				{/if}
				</div>
				<div class='fui-list-inner'>
					<div class='title'>{$item['title']}</div>
					{if !empty($item['telphone'])}
					<div class='text'>联系电话: {$item['telphone']}</div>
					{/if}
				</div>
				{if !empty($item['telphone'])}
				<div class="fui-list-angle">
					<a href="tel:{$item['telphone']}" class='external '><i class=' icon icon-phone2' style='color:green'></i></a>
				</div>
				{/if}
			</div>
		</div>
    </div>
</div>
<script language='javascript'>
 $('#js-map').height($(document.body).height() - $('.fui-header').height() - $('.fui-footer .fui-list:first-child').height() - 20 + 'px');
</script>
{template $this->mytpl('_footer')}
