<span class="echart-title">报修工单</span>
<span class="echart-count">总共有：<strong>{$total}</strong>&nbsp;单</span>
<div id="chartRepair"></div>
<script language='javascript'>
	var chartRepair = echarts.init(document.getElementById('chartRepair'),'shine');
	option_repair = {
		legend: {
			orient: 'vertical',
			x: 'left',
			data:['待处理','处理中','已处理','已回复','已结案'],
			textStyle:{
				color:'#fff'
			},
		},
		animation:true,
		series: [
			{
				name:'访问来源',
				type:'pie',
				radius: ['60%', '80%'],
				avoidLabelOverlap: false,
				center:['70%','60px'],
				label: {
					normal: {
						show: false,
						position: 'center'
					},
					emphasis: {
						show: true,
						textStyle: {
							fontSize: '10',
							fontWeight: 'bold',
							color:'#fff'
						},
						formatter:'{b}\n{d}%'
					},
					
				},
				labelLine: {
					normal: {
						show: false
					}
				},
				
				data:[
					{value:{$repair_array[0]}, name:'待处理'},
					{value:{$repair_array[1]}, name:'处理中'},
					{value:{$repair_array[2]}, name:'已处理'},
					{value:{$repair_array[3]}, name:'已回复'},
					{value:{$repair_array[4]}, name:'已结案'}
				]
			}
		]
	};
	chartRepair.setOption(option_repair);
	autoPlay(chartRepair,option_repair);
	window.onresize = function() {
		chartBind.resize();
	};
 </script>
