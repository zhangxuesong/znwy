<span class="echart-title">投诉建议</span>
<span class="echart-count">总共有：<strong>{$total}</strong>&nbsp;笔</span>
<div id="chartComplain"></div>
<script language='javascript'>
	var chartComplain = echarts.init(document.getElementById('chartComplain'),'shine');
	option_complain = {
		legend: {
			orient: 'vertical',
			x: 'left',
			data:['待处理','处理中','已处理','已回复','已结案'],
			textStyle:{
				color:'#fff'
			}
		},
		series: [
			{
				name:'访问来源',
				type:'pie',
			   radius: ['60%', '80%'],
				avoidLabelOverlap: false,
				center:['70%','60px'],
				label: {
					normal: {
						show: false,
						position: 'center'
					},
					emphasis: {
						show: true,
						textStyle: {
							fontSize: '10',
							fontWeight: 'bold',
							color:'#fff'
						},
						formatter:'{b}\n{d}%'
					},
					
				},
				labelLine: {
					normal: {
						show: false
					}
				},
				data:[
					{value:{$suggest_array[0]}, name:'待处理'},
					{value:{$suggest_array[1]}, name:'处理中'},
					{value:{$suggest_array[2]}, name:'已处理'},
					{value:{$suggest_array[3]}, name:'已回复'},
					{value:{$suggest_array[4]}, name:'已结案'}
				]
			}
		]
	};
	chartComplain.setOption(option_complain);
	autoPlay(chartComplain,option_complain);
 </script>
